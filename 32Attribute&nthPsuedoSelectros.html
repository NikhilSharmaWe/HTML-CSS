<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child psuedo selectors</title>
    <style>
        .container{
            display:block;
            width:233px;
            margin:auto;
        }
        input{
            display: block;
        }
        input[type="text"]{
            border:2px solid red;
            padding:10px;
        }

        /*anchor tag jisme target set hai*/
        a[target]{
            color:violet;
        }
        a[target="_self"]{
            color:tomato;
        }
        input[type="email"]{
            border:3px solid black;
        }
        /* li:nth-child(3){
            color:skyblue;
        }
        li:nth-child(2n){
            color:tomato;
        }
        li:nth-child(3n+3){
            color:yellowgreen;
        } */

        /*for odd child*/
        li:nth-child(odd){
            color:teal;
            background-color: rgba(255, 99, 71, 0.562);
        }
        /*for even child*/
        li:nth-child(even){
            color:red;
            background-color: rgba(135, 207, 235, 0.514);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go to google</a></h1>
        <h1><a href="http://facebook.com" target="_self">Go to facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item-1</li>
            <li class="item" id="item-2">Item-2</li>
            <li class="item" id="item-3">Item-3</li>
            <li class="item" id="item-4">Item-4</li>
            <li class="item" id="item-5">Item-5</li>
            <li class="item" id="item-6">Item-6</li>
            <li class="item" id="item-7">Item-7</li>
            <li class="item" id="item-8">Item-8</li>
            <li class="item" id="item-9">Item-9</li>
            <li class="item" id="item-10">Item-10</li>
        </ul>
    </div>
</body>
</html>
