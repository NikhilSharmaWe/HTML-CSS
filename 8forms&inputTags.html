<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <!--in the action attribute we write the backend where all the will be submitted-->
    <form action="">
        <label for="name">Name</label><!--by this when we will click Name then the typer will enter the name text-->
        <div>
            <input type="text" name = "myName" id = "name">
        </div>
        <br><!--not recommended we will use css for the same purpose-->
        <div>
            Role: <input type="text" name = "myRole" >
        </div><!--input tag, span tag are example of inline elements and div is a block element-->
        <br>
        <div>
            Email: <input type="email" name = "myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            My Gender: Male<input type="radio" name="myGender" id=""> Female<input type="radio" name="myGender" id=""> Other<input type="radio" name="myGender" id=""><!--name of all three is same in the radio tag so only one option out of three can be selected-->
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label><!--observe what happen when we click on Car-->
            <select name="myCar" id="car">
                <option value="hc">Honda City</option>
                <option value="v" selected>Verna</option><!--if we will not select anything than verna will be selected by default-->
                <option value="wr">Wagon R</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        
    </form>
</body>
</html>
